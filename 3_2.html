<!DOCTYPE html>
<html>
<head>
  <title>KBR shop</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-language" content="ru-RU"> 
  <meta http-equiv="Author" content="koryan@mail.ru"> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<kbrShop>
	<header>
		Добавить адрес
		<a class='back' href="#"></a>		
	</header>	
	<content>		
		<div class='padded'>
			<dl class='address'>
				<dt>Фамилия</dt>
					<dd><input type="text" placeholder="Фамилия" value="Иванов" /></dd>
				<dt>Имя</dt>
					<dd><input type="text" placeholder="Имя" value="Иван" /></dd>
				<dt>Отчество</dt>
					<dd><input type="text" placeholder="Отчество" value="Иванович" /></dd>
				<dt>Город</dt>
					<dd><input type="text" placeholder="Город" /></dd>
				<dt>Адрес</dt>
					<dd><input type="text" placeholder="Адрес" /></dd>
				<dt>Почтовый индекс</dt>
					<dd><input type="text" placeholder="Почтовый индекс" /></dd>
			</dl>
			<a class='btn wide' href="#">Добавить</a>
			<a class='btn wide reverse' href="#">Отменить</a>
		</div>
		
	</content>
	
</kbrShop>
</body>
</html>
